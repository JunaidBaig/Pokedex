<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script>
        $(document).ready(function() {
            for (var i = 1; i <= 151; i++) {
                var html = 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' + i + '.png'
                $('.pokemonImg').append("<img src = '" + html + "'alt='pokÃ©mon' id ='" + i + "'>");
            }
            $('img').click(function() {
                var image = $(this).attr("src");
                // console.log($(this).attr("id"));
                $.get("https://pokeapi.co/api/v2/pokemon/" + $(this).attr("id"), function(res) {
                    console.log(res);
                    var html_str = "";
                    for (var i = 0; i < res.types.length; i++) {
                        html_str = `<h3> ${res.name} </h3>
                              <img src='${image}' alt = 'pokemon'>
                              <h4>Type(s):</h4>
                              <p>${res.types[i].type.name}</p>
                              <h4>Height:</h4>
                              <p>${res.height}</p>
                              <h4>Weight:</h4>
                              <p>${res.weight}</p>`;
                        $('.pokemonImg').html(html_str);
                    }
                })
            })
        });
    </script>
</head>

<body>
    <div class="pokemonImg"></div>

</body>

</html>
